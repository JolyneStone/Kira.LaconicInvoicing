<h4>{{'app.selected' | translate }}: <nz-tag [nzChecked]="'blue'" #tag></nz-tag>
</h4>
<nz-table smallTable #rowSelectionTable nzShowSizeChanger [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
  [nzData]="data" [nzTotal]="total" (nzCurrentPageDataChange)="currentPageDataChange($event)"
  (nzPageIndexChange)="pageIndexChange()">
  <thead>
    <tr>
      <th *ngFor="let c of columns">{{ c.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of rowSelectionTable.data" (click)='selectRow(d)'>
      <th *ngFor="let c of columns">{{ c.get(d) }}</th>
    </tr>
  </tbody>
</nz-table>
