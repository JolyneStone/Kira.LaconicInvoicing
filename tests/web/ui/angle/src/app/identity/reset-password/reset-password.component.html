<div class="col-sm-12">
  <h4 class="text-center"> 重置登录密码 </h4>
  <form class="form-horizontal" role="form" name="resetPasswordForm" novalidate (submit)="onSubmit($event)" #resetPasswordForm="ngForm">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="password">新密码</label>
      <div class="col-sm-8">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="icon-lock-open"></span>
          </span>
          <input [(ngModel)]="resetDto.NewPassword" type="password" class="form-control" name="password" id="password" placeholder="请输入密码"
            required [minlength]="6" #spy #Password="ngModel">
        </div>
        <div *ngIf="Password.errors && (Password.dirty || Password.touched)">
          <span class="text-danger" *ngIf="Password.errors.required">新密码不能为空</span>
          <span class="text-danger" *ngIf="Password.errors.minlength">新密码长度不足6位</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="confirmPassword">确认密码</label>
      <div class="col-sm-8">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="icon-lock"></span>
          </span>
          <input [(ngModel)]="resetDto.ConfirmPassword" type="password" class="form-control" name="confirmPassword" id="confirmPassword"
            placeholder="请输入确认密码" required [equalTo]="Password" #spy #ConfirmPassword="ngModel">
        </div>
        <div *ngIf="ConfirmPassword.errors && (ConfirmPassword.dirty || ConfirmPassword.touched)">
          <span class="text-danger" *ngIf="ConfirmPassword.errors.required">确认密码不能为空</span>
          <span class="text-danger" *ngIf="ConfirmPassword.errors.equalTo">两次输入密码不一致</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg col-sm-offset-5 col-sm-2" [disabled]="!(resetPasswordForm.form.valid && canSubmit)"
        type="submit">
        <span class="icon-support"> 提交 </span>
      </button>
    </div>
  </form>
  <p class="text-center text-danger" *ngIf="message"> {{message}}</p>
</div>
