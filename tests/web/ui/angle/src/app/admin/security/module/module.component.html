<kendoui-splitter [options]="splitterOptions" [height]="850">
  <div id="tree-list-box"></div>
  <kendoui-function [ReadUrl]="'/api/admin/module/readfunctions'" [TypeId]="selectedModuleId" (TypeIdChange)="onModuleSelectedChange($event)"></kendoui-function>
</kendoui-splitter>
<kendoui-window [options]="windowOptions" (init)="onWindowInit($event)" (submited)="onWindowSubmit($event)">
  <kendoui-treeview [options]="functionTreeOptions" (init)="onFunctionTreeInit($event)"></kendoui-treeview>
</kendoui-window>
